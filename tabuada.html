        }

        }

        }
    </style>
</head>

<body>

    <section>

            <label for="num">digite um numero:</label>

            <input type="button" value="Calc" name="enviar" id="enviar" onclick="calcular()">
        </div>
        <div id="div2">
            <select name="tab" id="tab" size="10">
            </select>
        </div>
    </section>
    <script>
        function calcular() {
            document.getElementById('tab').innerHTML = ' ';
            for (var x = 1; x <= 10; x++) {
                var num = Number(document.getElementById('num').value);
                var result = num * x;
                document.getElementById('tab').appendChild(document.createElement('option')).textContent = `${num} x ${x} = ${result}`;

            }
        }
    </script>
</body>

</html>
