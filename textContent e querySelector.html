<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The indexOf() method returns the position of the first occurrence of a specified text:</p>

<p id="demo"></p>

<script>
let str = document.querySelector("p"[0]).textContent;
document.querySelector("body").innerHTML = str[30]; 
</script>

</body>
</html>
