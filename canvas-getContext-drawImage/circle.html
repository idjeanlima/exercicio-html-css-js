<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle getContext drawImage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="myCanvas" width="160" height="160" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>
    
    <script>
    var c = document.getElementById("myCanvas"); //variável de controle do elemento
    var ctx = c.getContext("2d"); //aplicando canvas em contexto 2d
    ctx.fillStyle = '#4b83f9';
    ctx.fillRect(0, 0, 160, 160);
    
    // código do circulo para delimitar espaço reservado para uso
    //ctx.beginPath(); //verificar do que se trata
    //ctx.arc(80, 80, 80, 0, 2 * Math.PI); //arco onde x, y, raio, inicio, circuferencia
    //ctx.stroke(); //verificar
    
    ctx.fillStyle = '#E63946'; //define cor dos proximos itens no contexto
    ctx.fillRect(25, 25, 60, 60); //define um retangulo x(horizontal), y(vertical), largura, altura
    ctx.fillStyle = '#1D3557';
    ctx.fillRect(65, 65, 60, 60);
    
    ctx.font = '80px Raleway';
    ctx.fillStyle = "WHITE";
    ctx.fillText('ARMZN', 5, 110, 150); //define texto x, y, largura
    </script> 
    
</body>
</html>
