<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixa</title>
    <style>
        div#area {
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 20px;
            font: 25px 'Corbel';
            line-height: 100px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="area" align='center'>
        Caixa!
    </div>
    <script>
        var a = document.querySelector('div#area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);
        function clicar() {
            a.innerText = 'Clicou!';
            a.style.background = 'red';
        }
        function entrar() {
            a.innerText = 'Entrou!';
        }
        function sair() {
            a.innerText = 'Saiu!';
            a.style.background = 'green';
        }
    </script>
</body>
</html>
